{% extends "base.html" %}

{% block content %}
<form method="post">
    <label for="titulo">Título:</label><br>
    <input type="text" name="titulo" value="{{ tarefa.titulo if tarefa else '' }}"><br>

    <label for="descricao">Descrição:</label><br>
    <textarea name="descricao">{{ tarefa.descricao if tarefa else '' }}</textarea><br>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
